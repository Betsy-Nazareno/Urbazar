<html>
    <head>
        <meta name="author" content="Beescript"/>
        <meta charset="utf-8"/>                
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">     
        <link rel="stylesheet" type="text/css" href="css/style-login2.css"/>  
        <!--link rel="stylesheet" type="text/css" href="css/style-Login.css"/-->


        <title> Urbazar </title>
    </head>


    <body>
        <div id="cont">
            <div id="hero" class="col-lg-5 d-flex flex-column justify-content-center pt-4 pt-lg-0 order-2 order-lg-1" data-aos="fade-up" data-aos-delay="200">
                <div id="carousel-presentacion" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carousel-presentacion" data-slide-to="0" class="active"></li>
                      <li data-target="#carousel-presentacion" data-slide-to="1"></li>
                      <li data-target="#carousel-presentacion" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <div id=trouble> 
                            <img src="imagenes/shopping.png" class="promociones" alt="Venta" >
                            <div class="carousel-caption">
                                <h5>Vende artículos</h5>
                                <p>Ditribuye tus productos entre los moradores de la urbanización</p>
                            </div>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="imagenes/compras.png" class="d-block promociones" alt="Compra">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>¿Qué necesitas? ¡Compralo!</h5>
                            <p>Encuentra productos de tu interés</p>
                        </div>
                      </div>
                      <div class="carousel-item">
                        <img src="imagenes/team.png" class="d-block promociones" alt="Teams">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>!ÚNETE!</h5>
                            <p>Disfruta de los beneficios que Urbazar tiene para ti</p>
                        </div>
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carousel-presentacion" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carousel-presentacion" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>
            <div id="contenedor" class="col-lg-6 order-1 order-lg-2 hero-img" data-aos="zoom-in" data-aos-delay="200">
                
                <div id="logo">
                    <h1>Urbazar</h1>
                    <img id= "logo-img" src="imagenes/logo.jpg" alt="Logo de Urbazar", style="width:200px; height:200px">                
                </div>
                <div id="informacion">
                        <form>
                            <div id="datos">
                                    <input type="text" id="Usuario" name="Usuario" placeholder="Usuario" > <br>
                               
                                    <!--label for="Contrasena"> Contraseña </label><br-->
                                    <input type="password" id="Contrasena" name="Contrasena" placeholder="Contraseña"> <br>       
                          
                            </div>
                            <button type="button" Onclick="location.href='main.html'" class="btn btn-primary">Ingresar</button>
                            
                        </form>
                    <div id="registro">
                        <p> ¿No tienes una cuenta? <a href= "registro.html"> Regístrate</a></p>
                    </div>
                    
            </div>
          
            </div>
        </div>





        <script src="bootstrap/js/jquery.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
